<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <![endif]-->
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculadora</title>
        <meta name="description" content="Uma calculadora feita com HTML, CSS e JavaScript">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--============== GOOGLE FONTS ==============-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">

        <!--============== MYCSS ==============-->
        <link rel="stylesheet" href="./css/style.css">

        <!--============== JS ==============-->
        <script src="./js/main.js" defer></script>
    </head>
    <body>

        <main class="Main">
            <div class="Container">
                <div id="display" class="Display">
                    <span id="visor" class="Span"></span>
                </div>
                <div class="Calculator--Buttons">
                    <div class="Single--Button">
                        <button class="btn">7</button>
                    </div>

                    <div class="Single--Button">
                        <button class="btn">8</button>
                    </div>

                    <div class="Single--Button">
                        <button class="btn">9</button>
                    </div>

                    <div class="Single--Button">
                        <button id="div" class="btn--operetors">/</button>
                    </div>

                    <div class="Single--Button">
                        <button class="btn">4</button>
                    </div>

                    <div class="Single--Button">
                        <button class="btn">5</button>
                    </div>

                    <div class="Single--Button">
                        <button class="btn">6</button>
                    </div>

                    <div class="Single--Button">
                        <button id="mul" class="btn--operetors">*</button>
                    </div>

                    <div class="Single--Button">
                        <button class="btn">1</button>
                    </div>

                    <div class="Single--Button">
                        <button class="btn">2</button>
                    </div>

                    <div class="Single--Button">
                        <button class="btn">3</button>
                    </div>

                    <div class="Single--Button">
                        <button id="sub" class="btn--operetors">-</button>
                    </div>

                    <div class="Single--Button">
                        <button class="btn">0</button>
                    </div>
                    
                    <div class="Single--Button">
                        <button class="btn--operetors">.</button>
                    </div>

                    <div class="Single--Button">
                        <button id="sum" class="btn--operetors">+</button>
                    </div>

                    <div class="Single--Button">
                        <button id="clear" class="btn--operetors">c</button>
                    </div>
                </div>

                <div class="eq--button">
                    <button id="eq" class="btn--operetors">=</button>
                </div>
            </div> <!-- Container -->
        </main> <!-- Main -->

    </body>
</html>
